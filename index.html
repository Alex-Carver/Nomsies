<style type="text/css">

  body{
      background: #4A349B;

  header{
    position: relative;
    height: 100vh;
    width:100%;
    margin-left: auto;
    margin-right: auto;
}


ul{
  margin:0px!important;
  padding:0px;

}

ul li{
  list-style-type: none;
  display: inline-flex;
  text-align: left;
}

li{
  padding: 15px;
}

i{
  color:#fff;
}

h1{
  color:#fff;
  font-size:4em;
}

p{
  color:#fff;
  font-size:2em;
}

.left{
  padding-top:20px;
}

#economics, #workforce{
  display: none;
}
.workforce:hover ~ .text-info #workforce {
  display: block;
}
.economics:hover ~ .text-info #economics {
  display: block;
}


span{
  display: inline-flex;
  color:#000;
  font-size:1.5em;
  text-transform: uppercase;
  padding: 5px;
}

/* Extra small devices (phones, 600px and down) */
@media only screen and (max-width: 600px) {
.right{
  padding-top: 50px;
  height: 100%;
  text-align: center;
}

.left{
  height: auto;
}
}
/* Small devices (portrait tablets and large phones, 600px and up) */
@media only screen and (min-width: 600px){
.right{
  padding-top: 50px;
  height: 100%;
  text-align: center;
}

.left{
  height: auto;
}

} 

/* Medium devices (landscape tablets, 768px and up) */
@media only screen and (min-width: 768px) {


.right{
  padding-top: 50px;
  height: 100%;
  text-align: center;
}

.left{
  height: auto;
}

} 

/* Large devices (laptops/desktops, 992px and up) */
@media only screen and (min-width: 992px) {

.left{
  height: 100vh;
}

} 

/* Extra large devices (large laptops and desktops, 1200px and up) */
@media only screen and (min-width: 1200px) {


    header{
    position: relative;
    height: 100vh;
    width:100%;
    margin-left: auto;
    margin-right: auto;
    overflow: hidden;
}

i{
  color:#fff;
}

h1{
  color:#fff;
  font-size:4em;
}

p{
  color:#fff;
  font-size:2em;
}

.left{
  height: 100vh;
}

.right{
  padding-top: 200px;
}
}
